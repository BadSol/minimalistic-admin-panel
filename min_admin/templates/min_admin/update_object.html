{% extends "base.html" %}
{% block content %}

<div class="page-header">
</div>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Change {{ model_name }}</h3>
    </div>
    <div class="panel-body">
        <div class='col-sm-6'>

            <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
                {{ form.as_p }}
                <input type='submit' class='btn btn-xs btn-primary' value='Update {{ model_name }}'/>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
